<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" dir="ltr">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Me</title>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
    <div class="heading">
        <h1 class="main-title">Toggle Game</h1>
    </div>
    <div class="tog-container">
        <div class="first tog">
            <center>
                <b>Turn the screen pink</b>
                <br><br>
              
                <input type="checkbox" id="switch1" class="checkbox" />
                       
                <label for="switch1" 
                       class="toggle"><p>OFF &nbsp;&nbsp; ON</p>
                </label>
            </center>
        </div>

    </div>
